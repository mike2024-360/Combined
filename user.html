<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Excel Secure ‚Äî Admin Users</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
  <style>
    :root{--bg:#0f1724;--card:#0b1220;--muted:#9aa4b2;--accent:#ffcc00;--white:#eef2f7}
    *{box-sizing:border-box}body{margin:0;font-family:Inter,system-ui,Segoe UI,Roboto,Arial;background:linear-gradient(180deg,#071026 0%, #081226 100%);color:var(--white);min-height:100vh}
    .app{display:grid;grid-template-columns:260px 1fr;gap:24px;min-height:100vh}
    .sidebar{background:linear-gradient(180deg,var(--card),#07101a);padding:20px;border-right:1px solid rgba(255,255,255,0.03)}
    .brand{display:flex;align-items:center;gap:10px;margin-bottom:20px}
    .logo{width:42px;height:42px;border-radius:8px;background:var(--accent);display:flex;align-items:center;justify-content:center;color:#000;font-weight:700}
    .brand h1{font-size:16px;margin:0}
    nav a{display:flex;align-items:center;gap:12px;padding:10px 8px;border-radius:8px;color:var(--white);text-decoration:none;margin-bottom:6px;opacity:.9}
    nav a.active,nav a:hover{background:rgba(255,204,0,0.08);color:var(--accent)}
    .topbar{display:flex;align-items:center;justify-content:space-between;padding:18px 24px;border-bottom:1px solid rgba(255,255,255,0.04)}
    .search{display:flex;align-items:center;gap:8px;background:rgba(255,255,255,0.02);padding:8px 12px;border-radius:10px;color:var(--muted)}
    .search input{background:transparent;border:0;outline:none;color:var(--white);width:260px}
    .main{padding:18px}
    table{width:100%;border-collapse:collapse;color:var(--white)}
    thead th{font-weight:600;text-align:left;padding:8px 12px;color:var(--muted);font-size:12px;border-bottom:1px solid rgba(255,255,255,0.03)}
    tbody td{padding:12px;border-bottom:1px dashed rgba(255,255,255,0.03)}
    .actions button{background:transparent;border:1px solid rgba(255,255,255,0.04);color:var(--white);padding:6px 8px;border-radius:8px;margin-right:6px;cursor:pointer}
    .btn{background:var(--accent);color:#000;padding:8px 12px;border-radius:8px;border:0;cursor:pointer;font-weight:700}
    .secondary{background:transparent;border:1px solid rgba(255,255,255,0.04);color:var(--white)}
    .modal{position:fixed;inset:0;display:none;align-items:center;justify-content:center;background:rgba(2,6,23,0.6);z-index:2000}
    .modal.open{display:flex}
    .modal-card{background:#081226;padding:18px;border-radius:10px;width:460px;max-width:96%;border:1px solid rgba(255,255,255,0.04)}
  </style>
</head>
<body>
  <div class="app">
    <aside class="sidebar">
      <div class="brand">
        <div class="logo">ES</div>
        <div>
          <h1>Excel Secure</h1>
          <div style="color:var(--muted);font-size:13px">Admin Panel</div>
        </div>
      </div>
      <nav>
        <a href="index.html" data-section="dashboard">üè† Dashboard</a>
        <a href="parcel.html" data-section="parcels">üì¶ Parcels</a>
        <a href="user.html" data-section="users" class="active">üë• Users</a>
        <a href="report.html" data-section="reports">üìä Reports</a>
        <a href="settings.html" data-section="settings">‚öôÔ∏è Settings</a>
      </nav>

    </aside>

    <main class="main">
      <div class="topbar">
        <div class="search"><input id="searchUser" placeholder="Search user..." /></div>
        <div class="flex">
          <div style="color:var(--muted)">Signed in as <strong>admin</strong></div>
          <button class="secondary" id="logoutBtn">Logout</button>
        </div>
      </div>

      <section>
        <div style="display:flex;justify-content:space-between;align-items:center;margin:12px 0">
          <h2>Users</h2>
          <button class="btn" id="addUserBtn">+ Add User</button>
        </div>
        <table id="usersTable">
          <thead>
            <tr><th>Name</th><th>Email</th><th>Role</th><th>Status</th><th>Actions</th></tr>
          </thead>
          <tbody></tbody>
        </table>
      </section>
    </main>
  </div>

  <!-- MODAL -->
  <div id="modal" class="modal">
    <div class="modal-card">
      <div style="display:flex;justify-content:space-between;align-items:center;margin-bottom:12px">
        <h3 id="modalTitle">Add User</h3>
        <button class="secondary" id="closeModal">Close</button>
      </div>
      <div id="modalBody"></div>
    </div>
  </div>

  <script>
    const users = [
      { id: 1, name: "Alice Johnson", email: "alice@example.com", role: "Admin", status: "Active" },
      { id: 2, name: "Bob Smith", email: "bob@example.com", role: "User", status: "Inactive" },
      { id: 3, name: "Charlie Brown", email: "charlie@example.com", role: "User", status: "Active" }, 
      { id: 4, name: "Diana Prince", email: "diana@example.com", role: "User", status: "Inactive" }
    ];
    let filteredUsers = [...users];
    const usersTableBody = document.querySelector("#usersTable tbody");
    const modal = document.getElementById("modal");
    const modalTitle = document.getElementById("modalTitle");
    const modalBody = document.getElementById("modalBody");
    const searchInput = document.getElementById("searchUser");
    const addUserBtn = document.getElementById("addUserBtn");
    const closeModalBtn = document.getElementById("closeModal");
    const logoutBtn = document.getElementById("logoutBtn");
    let editingUserId = null; // Track if editing an existing user
    function renderTable() {
      usersTableBody.innerHTML = "";
      filteredUsers.forEach(user => {
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${user.name}</td>
          <td>${user.email}</td>
          <td>${user.role}</td>
          <td>${user.status}</td>
          <td class="actions">
            <button onclick="editUser(${user.id})">Edit</button>
            <button onclick="deleteUser(${user.id})">Delete</button>
          </td>
        `;
        usersTableBody.appendChild(tr);
      });
    } 
    function openModal(title, bodyHTML) {
      modalTitle.textContent = title;
      modalBody.innerHTML = bodyHTML;
      modal.classList.add("open");
    }
    function closeModal() {
      modal.classList.remove("open");
      editingUserId = null; // Reset editing state
    }
    function addUser() {
      const bodyHTML = `
        <form id="userForm">
          <label>Name</label>
          <input type="text" id="name" required />
          <label>Email</label>
          <input type="email" id="email" required />
          <label>Role</label>
          <select id="role">
            <option value="Admin">Admin</option>
            <option value="User">User</option>
          </select>
          <label>Status</label>
          <select id="status">
            <option value="Active">Active</option>
            <option value="Inactive">Inactive</option>
          </select>
          <button type="submit" class="btn" style="margin-top:12px">Save</button>
        </form>
      `;
      openModal("Add User", bodyHTML);
      document.getElementById("userForm").onsubmit = function(e) {
        e.preventDefault();
        const newUser = {
          id: users.length ? users[users.length - 1].id + 1 : 1,
          name: document.getElementById("name").value,
          email: document.getElementById("email").value,
          role: document.getElementById("role").value,
          status: document.getElementById("status").value
        };
        users.push(newUser);
        filteredUsers = [...users];
        renderTable();
        closeModal();
      };
    }
    function editUser(id) {
      const user = users.find(u => u.id === id);
      if (!user) return;
      editingUserId = id; // Set the editing state
      const bodyHTML = `
        <form id="userForm">
          <label>Name</label>
          <input type="text" id="name" value="${user.name}" required />
          <label>Email</label>
          <input type="email" id="email" value="${user.email}" required />
          <label>Role</label>
          <select id="role">
            <option value="Admin" ${user.role === "Admin" ? "selected" : ""}>Admin</option>
            <option value="User" ${user.role === "User" ? "selected" : ""}>User</option>
          </select>
          <label>Status</label>
          <select id="status">
            <option value="Active" ${user.status === "Active" ? "selected" : ""}>Active</option>
            <option value="Inactive" ${user.status === "Inactive" ? "selected" : ""}>Inactive</option>
          </select>
          <button type="submit" class="btn" style="margin-top:12px">Update</button>
        </form>
      `;
      openModal("Edit User", bodyHTML);
      document.getElementById("userForm").onsubmit = function(e) {
        e.preventDefault();
        user.name = document.getElementById("name").value;
        user.email = document.getElementById("email").value;
        user.role = document.getElementById("role").value;
        user.status = document.getElementById("status").value;
        filteredUsers = [...users];
        renderTable();
        closeModal();
      };
    }
    function deleteUser(id) {
      if (confirm("Are you sure you want to delete this user?")) {
        const index = users.findIndex(u => u.id === id);
        if (index !== -1) {
          users.splice(index, 1);
          filteredUsers = [...users];
          renderTable();
        }
      }
    }
    function filterUsers() {
      const query = searchInput.value.toLowerCase();
      filteredUsers = users.filter(user => user.name.toLowerCase().includes(query) || user.email.toLowerCase().includes(query));
      renderTable();
    }
    addUserBtn.onclick = addUser;
    closeModalBtn.onclick = closeModal;
    logoutBtn.onclick = () => alert("Logging out...");
    searchInput.oninput = filterUsers;  
    window.editUser = editUser; // Expose to global scope
    window.deleteUser = deleteUser; // Expose to global scope
    renderTable();
  </script> 
</body>
</html>
